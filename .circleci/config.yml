version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: make deps

      - run:
          name: Run linter
          command: make lint

      - run:
          name: Run tests
          command: make test

      - run:
          name: Build Docker image
          command: make docker_build

workflows:
  version: 2
  basic:
    jobs:
      - build-and-test