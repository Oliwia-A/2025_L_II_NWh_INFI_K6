version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10
      - image: docker:20.10.24-dind # 🔧 backend Docker daemon

    environment:
      DOCKER_HOST: tcp://localhost:2375/
      DOCKER_TLS_CERTDIR: ""

    steps:
      - checkout

      - run:
          name: Install deps
          command: |
            pip install -r requirements.txt
            pip install -r test_requirements.txt

      - run:
          name: Run lint
          command: flake8 hello_world test

      - run:
          name: Run tests
          command: PYTHONPATH=. pytest -v -s

      - setup_remote_docker:  # 🔐 pozwala używać docker sock
          docker_layer_caching: true

      - run:
          name: Build Docker image
          command: docker build -t hello-world-printer .
workflows:
  version: 2
  basic:
    jobs:
      - build-and-test